<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find an Employee</title>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Employee ID Form</h1>
				<form action="findEmpS" method="post">
					<div class="form-group">
						<label for="product">Employee ID</label>
						<input type="number" name="eid" id="eid" class="form-control" step="1" min="1" required>
					</div>
					<ul class="list-inline">
						<li><input type="submit" class="btn btn-primary" value="Get Employee Data"></li>
					</ul>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
